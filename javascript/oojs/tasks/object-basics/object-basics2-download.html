<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Object basics: Task 2</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    let bandInfo;

    // Add your code here
    const band = {
      name: 'AKMU',
      nationality: 'South Korea',
      genre: 'Pop',
      members: 2,
      formed: 2014,
      split: false,
      albums: [
        {name: 'Play', released: 2014},
        {name: 'Winter', released: 2017},
        {name: 'Sailing', released: 2019},
      ]
    };

    bandInfo = `${band.name} is a ${band.nationality}n band \
    formed in ${band.formed} and is still active.
    They sing ${band.genre} songs.
    ${band.name} released their first album \
    ${band['albums'][0]['name']} \
    in ${band.albums[0].released}.`;

    // Don't edit the code below here!

    const section = document.querySelector('section');
    let para1 = document.createElement('p');
    para1.textContent = bandInfo;
    section.appendChild(para1);
  </script>

</html>
